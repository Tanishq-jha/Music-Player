<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/c3d963611a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
     <nav>
        <div class="circle">
            <i class="fa-solid fa-angles-left"></i> 
        </div>
        <div class="circle">
            <i class="fa-solid fa-bars"></i>
        </div>
     </nav>
     <img src="./Assets/download.jpeg" class="song-img">
     <h1>Wish On An Eyelash, Pt. 2</h1>
     <p>Mallrat x The Chainsmokers </p>
     <audio controls id="song">
        <source src="./Assets/Mallrat x The Chainsmokers - Wish On An Eyelash, Pt. 2.mp4" type="audio/mpeg">
     </audio>
     <input type="range" value="0" id="progress">
     <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
     </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
